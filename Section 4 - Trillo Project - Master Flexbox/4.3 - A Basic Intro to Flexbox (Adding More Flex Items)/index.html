<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <title>A Basic Intro to Flexbox: Adding More Flex Items</title>
   </head>
   <body>
      <div class="container">
         <div class="item i1">1</div>
         <div class="item i2">2</div>
         <div class="item i3">3</div>
         <div class="item i4">4</div>
         <div class="item">5</div>

         <!-- Adding more flex-items, the items are crammed in the flex-container and soon will overflow the flex-container. We can use flex-wrap property on the container. -->
         <div class="item">6</div>
         <div class="item">7</div>
         <div class="item">8</div>
         <div class="item">9</div>
         <div class="item">10</div>
      </div>
   </body>
</html>
